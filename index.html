<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Suhu</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Kalkulator Konversi Suhu</h1>
        <hr>
    </header>

    <main>
        <!-- form content -->
        <section class="form">

            <!-- instruction -->
            <article>

            </article>
            
            <!-- input celcius etc -->
            <form action="">

                <div>
                    <label for="input-celcius">Celcius (&deg;C)</label>
                </div>
                
                <div>
                    <textarea name="" id="input-celcius"></textarea>
                </div>
                
                <div>
                    <button class="conversion-btn">Konversi</button>
                    <button class="reset-btn">Reset</button>
                    <button class="reverse-btn">Reverse</button>
                </div>
                
            </form>

            <!-- calculation result -->
            <div>

                <div>
                    <label for="input-fahrenheit">Fahrenheit (&deg;F)</label>
                </div>
                
                <div>
                    <textarea name="" id="input-fahrenheit"></textarea>
                </div>
                
            </div>

            <!-- calculation system -->
            <div>

                <div>
                    <label for="how-to-calculate"'>Cara Kalkulasi</label>
                </div>
                
                <div>
                    <textarea name="" id="how-to-calculate"></textarea>
                </div>
                
            </div>

        </section>

        <!-- info content -->
        <section>

            <header>
                <h2>Cara Konversi dari Celcius (&deg;C) ke Fahrenheit (&deg;F)</h2>
                <hr>
            </header>

            <article>
                <p>Suhu <span>S</span> dalam derajat Fahrenheit (&deg;F) sama dengan <span>S</span> dalam derajat Celcius (&deg;C)
                </p>
            </article>


        </section>
    </main>
    
    <footer>
        <p>Made by HafizRaksa</p>
    </footer>
</body>
</html>
